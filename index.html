<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Apurba Dutta">
    <meta property="og:title" content="ü•¶Grocery-List-Appüçé">
    <meta property="og:image" content="https://i.ibb.co/Sxc1gpG/wall.jpg" />
    <meta property="og:description"
        content="Simplify your grocery shopping with my organized and intuitive to-do grocery shopping list app.">
    <title>GroseryListü•¶</title>
    <link rel="icon" type="image/x-icon" href="./image/icons8-cart-100.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>ü•¶Grocery Listüçé</h2>
            <form id="grocery">
                <input type="text" name="writeList" placeholder="Enter item">
                <button type="submit">Add Item</button>
            </form>
        </div>
        <ol></ol>
    </div>

    <script>
        //correct
        let grocery = document.getElementById('grocery');
        grocery.addEventListener('submit', addItem);

        function addItem(e) {
            e.preventDefault();
            let data = this.elements.writeList.value;
            let list = document.querySelector('ol');
            let item = document.createElement('li');
            let text = document.createElement('p');

            text.textContent = data;
            this.textContent.data;
            item.appendChild(text);
            list.appendChild(item);

            //remove button
            let rmvBtn = document.createElement('span');
            rmvBtn.classList.add('remove');
            item.appendChild(rmvBtn);
            rmvBtn.addEventListener('click', deleteItem);
            item.addEventListener('click', doneItem);
        }

        function deleteItem(e) {
            this.parentElement.remove()
        }

        function doneItem(e) {
            this.classList.toggle('done');
        }

    </script>
</body>

</html>
